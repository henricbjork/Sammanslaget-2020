<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Sammanslaget 2020</title>
  </head>
  <body>
    <header>
      <img class="logo" src="icons/logo.svg" alt="stf-logo" />
      <p>Sammanslaget<br />2020</p>
    </header>
    <section class="main-page">
      <div class="headline">
        <h1>Rubrik</h1>
        <h1>Namn på projektet</h1>
      </div>
    </section>
    <section class="media">
      <iframe
        src="https://www.youtube.com/embed/mAegXKe_QjQ"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <div class="text-message">
        <p>
          Kort fångande text kring vårt budskap, eller något annat som kan
          skrivas här.
        </p>
      </div>
      <div class="magazine">
        <img
          class="mag-half"
          src="images/maghalf.png"
          alt="magazine-half-opened"
        />
        <img
          class="mag-full"
          src="images/magfull.png"
          alt="magazine-fully-opened"
        />
      </div>
      <div class="video-desc">
        <p>
          En sammanfattande text kring hur vi tänker att filmen ska påverka
          människorna som ser den och i vilka kanaler som den är tänkt att
          finnas på
        </p>
      </div>
    </section>
  </body>
</html>
